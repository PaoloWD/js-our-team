<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>OUR TEAM</title>
  </head>
  <body>
    <h1 class="text-center bg-black text-white">OUR TEAM</h1>
    <div class="container">
      <h2 class="text-center p-5">Inserisci i tuoi dati</h2>
      <div class="input-group p-5">
        <span class="input-group-text">First last name and role</span>
        <input
          type="text"
          aria-label="First-name"
          placeholder="First Name"
          class="form-control"
        />
        <input
          type="text"
          aria-label="Last-name"
          placeholder="Last Name "
          class="form-control"
        />
        <input
          type="text"
          aria-label="role"
          placeholder=" Role"
          class="form-control"
        />
        <button class="btn btn-primary">Send</button>
      </div>
      <div
        class="container d-flex gap-5 flex-wrap justify-content-between"
      ></div>
    </div>

    <script src="js/main.js"></script>
  </body>
  <footer class="pt-5"></footer>
</html>
